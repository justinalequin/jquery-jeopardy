<head>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

        Click on a question to reveal it here...
    </h3>
</div>

<div class="bot-area">



    <p><b>What is: </b></p>

    <input class="input-text" type="text">

    <input class="submit" type="submit">

</div>

</div>

</div>
</div>
